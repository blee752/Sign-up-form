<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class='body'>
        <div class="side">
            <div class="banner">
                <div>
                    <img src="images/odin-lined.png">
                    <p>ODIN</p>
                </div>
            </div>
            <div class="cite">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
            </div>
        </div>
        <div class="main-content">
            <div>
                <p class="first-para">Not a real sign up service. "Lorem ipsum dolor sit amet, consectetur adipiscing
                    elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna aliqua.</p>
                <p class="first-para">Sign up <i>now</i> to get started</p>
                <p>You <i>know</i> you want to.</p>

            </div>
            <div class="form">
                <form id="signup-form">
                    <legend>Let's do this!</legend>
                    <ul>
                        <label for="first-name">First name:
                            <li>
                                <input type="text" id="first-name" required>
                            </li>
                        </label>
                        <label for="last-name">Last name:
                            <li>
                                <input type="text" id="last-name">
                            </li>
                        </label>
                        <label for="email">Email:
                            <li>
                                <input type="email" id="email" required>
                            </li>
                        </label>
                        <label for="phone-num">phone-number:
                            <li>
                                <input type="text" id="phone-num" maxlength="9" minlength="9" pattern="\d{9}">
                            </li>
                        </label>
                        <label for="password">Password:
                            <li>
                                <input type="password" id="password" required>
                            </li>
                        </label>
                        <label for="confirm-password">confirm password:
                            <li>
                                <input type="password" id="confirm-password" required>
                            </li>
                        </label>
                    </ul>

                </form>
            </div>
            <div class="existing-acct">
                <button type="submit" form="signup-form">Create account</button>
                <p>Already have an account? <a href="">log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
